<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business blog card</title>

    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    
    <div id="card">
        <div class="overlay">
            <img src="img/white-overlay.svg" alt="" class="imgOverlay">
        </div>

        <h1 class="title">Perfect solution for small business</h1>

        <p class="text">Small businesses need to generate leads to grow. You can use tools like Ringy.</p>

        <span class="line"></span>

        <div class="identity">
            <img src="img/avatar-image-business-card.png" alt="" class="avatar">
            <div class="nameRole">
                <p class="author">Amy Burgess</p>
                <p class="role">Customer Manger, Solution Oy</p>
            </div>
            
        </div>
        
    </div>
</body>
</html>
